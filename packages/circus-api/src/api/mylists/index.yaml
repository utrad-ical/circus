name: MyLists
description: >
  Pick out the items and save them.
routes:
  - verb: get
    path: /mylists
    handler: handleSearch
    description: Performs search and retrieves a list of the current user's my lists.
    responseSchema:
      type: array
      items:
        $ref: userMyList
  - verb: get
    path: /mylists/:myListId
    description: Returns information about the specified list.
    responseSchema: userMyList
  - verb: post
    path: /mylists
    description: Creates a new my list.
    requestSchema:
      properties:
        name:
          type: string
    responseSchema:
      properties:
        myListId:
          type: string
      additionalProperties: false
  - verb: put
    path: /mylists/:myListId/name
    handler: handleChangeName
    description: Renames the specified my list.
  - verb: delete
    path: /mylists/:myListId
    description: Deletes the specified my list.
  - verb: patch
    path: /mylists/:myListId/items
    handler: handlePatchItems
    description: Adds or removes multiple items on the specified my list.
    requestSchema:
      type: object
      properties:
        operation:
          enum:
            - add
            - remove
        resourceIds:
          type: array
          items:
            type: string
          minItems: 1
    responseSchema:
      type: object
      properties:
        changedCount:
          type: number
      required: ['changedCount']
