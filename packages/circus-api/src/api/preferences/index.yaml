name: Preferences
description: >
  Manages preferences of the log-in user.
routes:
  - verb: get
    path: /preferences
    responseSchema: preferences|allRequired
    description: >
      Returns the preferences object of the current user.
      Consider using login-info instead.
  - verb: put
    path: /preferences
    requestSchema: preferences|allRequired
    description: >
      Sets the preferences of the current user.
  - verb: patch
    path: /preferences
    requestSchema: preferences
    description: >
      Patches the preferences of the current user.