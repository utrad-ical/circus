name: Tasks
description: >
  Retreive information about tasks.
routes:
  - verb: get
    path: /tasks
    handler: handleSearch
    description: Retrieves the list of tasks of the current user.
    responseSchema: task|searchResult
  - verb: get
    path: /tasks/report
    handler: handleReport
    description: Reports the current user's task progress using server-sent events.
  - verb: get
    path: /tasks/:taskId/download
    handler: handleDownload
    description: Allowing the current user to download files that are available for download.
  - verb: patch
    path: /tasks/:taskId
    handler: handlePatch
