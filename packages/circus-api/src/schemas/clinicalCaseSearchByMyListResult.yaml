$schema: 'http://json-schema.org/schema#'
$async: true
title: Case
type: object
properties:
  caseId:
    type: string
    description: >
      Randomly-generated case ID.
  projectId:
    type: string
  patientInfo:
    type: object
  tags:
    type: array
    items:
      type: string
  latestRevision:
    $ref: revision
  revisions:
    type: array
    items:
      $ref: revision
  domains:
    type: array
    items:
      type: string
  itemCreatedAt:
    date: true
additionalProperties: false
