$schema: 'http://json-schema.org/schema#'
$async: true
title: Label
type: object
description: >
  Label represents information stored in `ClinicalCase.revisions[n].series[m].labels`.
  It holds information that attaches to a certain series in a case.
required: ['type', 'data']
properties:
  name:
    oneOf:
      - type: string
      - type: 'null'
    description: >
      The name of this label.
  data:
    type: object
    properties:
      color:
        type: string
        pattern: '^#[0-9a-f]{6,6}$'
        description: >
          The hexadecimal color value of this label.
      alpha:
        type: number
        minimum: 0
        maximum: 1
        description: >
          The alpha value of this label, where 1 is opaque and 0 is transparent.
  attributes:
    type: object
    description: An object that represents label attributes.
  type:
    type: 'string'
oneOf:
  - properties:
      type:
        enum: ['voxel']
      data:
        type: object
        properties:
          voxels:
            oneOf:
              - type: string
                format: sha1hex
              - type: 'null'
            description: >
              The hash of voxel data blob, which must be stored beforehands.
          origin:
            type: array
            items:
              [{ type: 'integer' }, { type: 'integer' }, { type: 'integer' }]
            description: >
              The origin of the voxel data.
          size:
            type: array
            items:
              [{ type: 'integer' }, { type: 'integer' }, { type: 'integer' }]
            description: >
              The size of the voxel data.
        required: ['voxels']
  - properties:
      type:
        enum: ['cuboid', 'ellipsoid']
      data:
        type: object
        properties:
          min:
            type: array
            items:
              type: 'number'
            minItems: 3
            maxItems: 3
            description: >
              Boundary of the outline, the volume Coordinates (measured in mm).
          max:
            type: array
            items:
              type: 'number'
            minItems: 3
            maxItems: 3
            description: >
              Boundary of the outline, the volume Coordinates (measured in mm).
        required: ['min', 'max']
  - properties:
      type:
        enum: ['rectangle', 'ellipse']
      data:
        type: object
        properties:
          min:
            type: array
            items:
              type: 'number'
            minItems: 2
            maxItems: 2
            description: >
              Boundary of the outline, the volume Coordinates (measured in mm).
          max:
            type: array
            items:
              type: 'number'
            minItems: 2
            maxItems: 2
            description: >
              Boundary of the outline, the volume Coordinates (measured in mm).
          z:
            type: number
            description: >
              The Z coordinate of the outline.
        required: ['min', 'max', 'z']
  - properties:
      type:
        enum: ['point']
      data:
        type: object
        properties:
          origin:
            type: array
            items:
              type: 'number'
            minItems: 3
            maxItems: 3
            description: >
              Origin of the point, the volume Coordinates (measured in mm).
        required: ['origin']
additionalProperties: false
