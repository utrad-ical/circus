$schema: 'http://json-schema.org/schema#'
$async: true
title: PluginJobFeedback
type: object
description: >
  Represents a CIRCUS CS feedback entry.
properties:
  feedbackId:
    type: string
  isConsensual:
    type: boolean
  userEmail:
    type: string
  data:
    $ref: pluginJobFeedbackData
  actionLog:
    type: array
    items:
      type: object
      properties:
        date:
          date: true
        action:
          type: string
      required: ['date', 'action']
  createdAt:
    date: true
additionalProperties: false