$schema: 'http://json-schema.org/schema#'
$async: true
title: Preferences
type: object
description: >
  The object that holds the user's preference.
properties:
  theme:
    enum: ['mode_black', 'mode_white']
  personalInfoView:
    type: boolean
  seriesSearchPresets:
    type: array
    items:
      type: object
  caseSearchPresets:
    type: array
    items:
      type: object
  pluginJobSearchPresets:
    type: array
    items:
      type: object
  referenceLine:
    type: boolean
  initailAlphaForNewLabels:
    type: number
    minimum: 0
    maximum: 1
  interpolationMode:
    enum: ['nearestNeighbor', 'trilinear']
  scrollBars: #deprecated
    enum: ['none', 'small', 'large']
  scrollBarsInfo:
    type: object
    properties:
      size:
        enum: ['small', 'large']
      position:
        enum: ['right', 'left', 'top', 'bottom']
      visibility:
        enum: ['none', 'always', 'hover']
  maintainAspectRatio:
    type: boolean
  fixCenterOfGravity:
    type: boolean
  dimmedOutlineFor2DLabels:
    enum: ['hide', 'show', 'infinity']
  revisionMessageTemplates:
    type: array
    items:
      type: string
  labelColors:
    type: object
    properties:
      useDefault:
        type: boolean
      customColors:
        type: array
        items:
          type: string
          pattern: '^#[0-9a-f]{6}$'
additionalProperties: false
