$schema: 'http://json-schema.org/schema#'
$async: true
title: Preferences
type: object
description: >
  The object that holds the user's preference.
properties:
  theme:
    enum: ['mode_black', 'mode_white']
  personalInfoView:
    type: boolean
  seriesSearchPresets:
    type: array
    items:
      type: object
  caseSearchPresets:
    type: array
    items:
      type: object
  pluginJobSearchPresets:
    type: array
    items:
      type: object
  referenceLine:
    type: boolean
  interpolationMode:
    enum: ['nearestNeighbor', 'trilinear']
  scrollBars:
    enum: ['none', 'small', 'large']
  maintainAspectRatio:
    type: boolean
  fixCenterOfGravity:
    type: boolean
  dimmedOutlineFor2DLabels:
    enum: ['hide', 'show', 'infinity']
additionalProperties: false
