$schema: 'http://json-schema.org/schema#'
$async: true
title: UserMyList
description: >
  Represents a user's sub-document for my list.
type: object
properties:
  myListId:
    type: string
  resourceType:
    type: string
    enum:
      - series
      - clinicalCases
      - pluginJobs
  name:
    type: string
    minLength: 1
    maxLength: 64
  createdAt:
    date: true
required: ['myListId', 'resourceType', 'name', 'createdAt']
additionalProperties: false
