<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compataible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>CIRCUS RS Demo</title>

  <!-- Bootstrap is loaded for demonstration purposes. It's not required for running CIRCUS RS -->
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

  <style>
    #example-desc {
      margin: 0.8em 0;
      font-weight: bold;
    }

    #example-script {
      min-height: 300px;
    }

    #viewer, #viewer2 {
      width: 512px;
      height: 512px;
      background-color: gray;
    }
  </style>

</head>

<body>

  <div class="container">

    <div class="page-header">
      <h1>CIRCUS RS DEMO</h1>
    </div>

    <div class="well form-inline">
      <input type="text" id="seriesUid" class="form-control" placeholder="Series UID" />
      <input type="text" id="partialVolumeDescriptor" class="form-control" placeholder="start:end:delta" />
      <input type="text" id="server" class="form-control" placeholder="Server" />
      <select id="type" class="form-control">
        <option>HybridMprImageSource</option>
        <option>DynamicMprImageSource</option>
        <option>RawVolumeMprImageSource</option>
        <optgroup label="with WebGL">
          <option>WebGlHybridMprImageSource</option>
          <option>WebGlRawVolumeMprImageSource</option>
          <option>VolumeRenderingImageSource</option>
        </optgroup>
      </select>
    </div>

    <!-- This is where our toolbar is created -->
    <div id="toolbar"></div>

    <!-- This is where our viewers are initialized -->
    <div class="row">
      <div class="col-lg-6">
        <div id="viewer"></div>
      </div>
      <div class="col-lg-6">
        <!--<div id="back-canvas"></div>-->
        <div id="viewer2"></div>
      </div>
    </div>

    <div id="examples" class="well">
      <div class="input-group">
        <select id="example-select" class="form-control"></select>
        <span class="input-group-btn">
          <button id="example-run" class="btn btn-primary">
            <span class="glyphicon glyphicon-play"></span>
            Run
          </button>
        </span>
      </div>
      <div id="example-desc"></div>
      <div id="example-script"></div>
    </div>
  </div>

  <!-- cdn scripts -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous">
  </script>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/ace/1.2.5/ace.js"></script>

  <!-- circusrs script -->
  <script src="/circus-rs-client.js"></script>

  <!-- demo script -->
  <script src="./demo.js"></script>

</body>

</html>
