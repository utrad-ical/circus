<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compataible" content="IE=edge" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>WebSocket | CIRCUS RS Demo</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
  <div class="container my-3">
    <div class="row">
      <div class="col-6">
        <div class="list-group" id="entries"></div>
      </div>
      <div class="col-6">
        <div class="form-group">
          <label>Server</label>
          <input type="text" class="form-control form-control-sm" name="server">
        </div>
        <div class="form-group">
          <label>SeriesUid</label>
          <input type="text" class="form-control form-control-sm" name="seriesUid">
        </div>
        <div class="form-group">
          <label>partialVolumeDescriptor</label>
          <input type="text" class="form-control form-control-sm" name="partialVolumeDescriptor">
        </div>
        <div class="text-center">
          <button class="btn btn-primary" id="add-button">Add</button>
        </div>
      </div>
    </div>
  </div>

  <script src="/ws/config.js"></script>

</html>
